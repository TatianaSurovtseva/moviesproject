<div>
    <h1>My List</h1>
</div>
<div *ngFor="let movie of movie">
    <div class="row">
        <div class="col-md-12 border">
            <div class="search-res well">
                <h4><a routerLink="/list">{{movie}}</a></h4>
            </div>
        </div>
    </div>
</div>
<div><button (click)="deleteList()" style="background: white; cursor: pointer;">DELETE EVERYTHING!</button></div>
