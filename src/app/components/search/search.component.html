<h1>Looking for a movie ?</h1>
<p class="lead">Use this awsome app to find movies and add it to a list</p>
<form>
    <div class="form-group">
        <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMovie()" placeholder="search movie" />
    </div>
</form>
<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12 border">
                <div class="search-res well">
                    <h4><a routerLink="/movie/{{res.id}}">{{res.title}}</a></h4>
                    <div>
                        <strong>Vote Average: </strong>
                        <span>{{res.vote_average}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
